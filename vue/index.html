<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        * 1강
        vue :사용하기 쉽고 재사용성이 좋아 초보자도 고수준의 웹을 개발할 수 있는 프레임 워크

        * 2강
        ** 기본으로 프로젝트 생성 
        1. 설치
         1-1. 폴더 생성
         1-2. 터미널 실행 및 vue와 vue-cli 설치
          - max 에서 -g로 설치시 sudo추가
          - npm install -g vue
          - npm install -g @vue/cli
          - vue-cli : vue프로젝트의 폴더구조, 설정파일을 빠르게 생성하는데 도움을 주는 도구, 없으면 프로젝트 리더에 따라 구조나 설정들이 달라질 수 있는데 이러한 문제를 예방하고 모든 프로젝트를 일관화하여 유지보수가 용이해짐, 프로젝트 구조에 대한 고민과 제작 시간을 줄이고 표준화된 프로젝트를 만들 수 있는 장점(중요!)이 있음, 뷰 프로젝트를 만드는데 유용한 기능들을 제공해줌, 바이트도 cli와 비슷한 기능을 함
         1-3. vscode의 플러그인 설치 vetur(vue관련 확장 기능 제공)
        2. 프로젝트 생성
         2-1. Vue 프로젝트 생성 명령어 입력 : vue create 프로젝트명
         2-2. 버전 설치(수업에서는 3버전 설치)
          - 최신버전은 3, 일반적으로 플러그인들이 2버전을 안정적으로 지원해서 2버전 사용
          - Manually select features : 옵션을 직접 설정해 설치
        3. 구조 이해하기 
         - 실행하면 main.js를 통해 app.vue에 있는 내용들이 index.html의 #app에 보여짐
         - 개발자 모드에서 페이지 보기 하면 index.html과 동일한 내용이 보임
         -> main.js가 구동되어 index.html에서 서비스 되고 있다.
         3-1. package.json
          - "private": true, : npm에 등록 시 아무나 접근하지 못하게 비밀모드로 사용하겠다 설정, false의 경우, 검색이 허용됨
          - "scripts": { : 명렁어를 등록해 실행하게 함
                "serve" : 서버 실행
                "build" : 상용화 될 수 있게 해줌
            } 
          - "dependencies": 운영환경으로 배포할 때 사용할 모듈
          - "devDependencies": 개발할때 사용할 모듈 설지된 모듈에 대한 자세한 정보는 package-lock.json에 있음
          - "browserslist" : 브라우저 지원 조건 / 전세계 1% 이상의 유저가 사용, 취근 두버전까지 사용, 익스플로워 11을 지원하지 않음
         3-2. main.js
          - vue의 모든 확장자는 .vue
          - vue에 App.vue를 가져와서 #app에 화면실행을 정의해 실행
         3-3. App.vue
          - <template> 안에 내용이 담겨 있음
         3-4. ./components/HelloWorld.vue
          - 현재 메인 화면에 들어간 텍스트들이 모여 있음
         3-5. index.html
          - .vue파일이 실행될 #app이 있음
        4. 터미널 종료 ctrl+c
        5. 상위 폴더로 올려가려면 테미널에서 cd ..
        
        ** Manually select features로 설치
        2. 설치 
         2-2. Manually select features 선택 후 옵션 선택(선택은 spacebar로)
          - babel : 최신문법이 동작하지 않는 브라우저를 위해 구버전용으로 컴파일 해줌
          - TypeScript
          - Progressive Web App (PWA) Support : 모바일처첨 웹을 구현할 수 있게해줌
          - Router : vue로 메뉴구성하고 화면이동할 수 있게 해줌
          - Vuex : vue현재 프로젝트 내에서 접근 가능한 저장고, 데이터를 저장학고 선택할 수 있게 해줌
          - CSS Pre-processors
          - Linter / Formatter : 프로젝트 내에서 일관적인 고팅규칙을 사용할 수 있게 해줌
          - Unit Testing : 단위 테스트를 위한 추가적인 모듈
          - E2E Testing : 전제척인 테스팅을 할 수 있는 모듈
          -
          Pick a linter / formatter config: (Use arrow keys)
            ESLint with error prevention only 
            ESLint + Airbnb config : Airbnb config 규칙포함
            ESLint + Standard config : 일반적인 자바스크립트 규칙
            ESLint + Prettier 프리터 사용
            린트가 적용되는 시점? : 저장키를 누르면
            설정한 모듈을 따로 관리할 것인지 package.json에서 관리할 것인지
            현재까지의 설정을 즐겨찾기처럼 저장하고 사용할 것인지
            설정한다면 이름
            router를 설치하면 메뉴가 추가됨

            3. 프로젝트 구조
            3-1. package.json
             - vuex, vue-router이 추가됨
            3-2. main.js
             - router, store가 추가되었고 연결하겠다고 선언
            3-3. App.vue
             - router-link가 추가된
            3-4. router
             - 링크 이동을 위한 예시 작업이 되어 있음
             - path: '/', name: 'home', component: HomeView를 추가하고 router-link에 연결하면 지정한 링크로 이동하면 해당 .vue페이지로 이동할 수 있음
             - @ '/src'
            3-5. store

            spa : 페이지 하나에 필요한 부분만 동적으로 바뀌는 것, 때문에 속도가 빠름, 모바일 앱을 이용하는 것 같은 경험을 줄 수 있다.

     -->
  </body>
</html>
