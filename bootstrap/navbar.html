    <!--
      5강
      * Components : https://getbootstrap.com/docs/5.2/components/accordion/
      - form외에 ui를 구성하는 다양한 화면
      - Accordion, Alerts(아이콘 추가 가능), Badges(게시글 옆에 주로 사용, span에 class 및 옵션 class추가, button에도 추가가능)
      - Breadcrumb : 현재 화면이 어떤 메뉴게 있는지 표시(메뉴 경로). .breadcrumb > .breadcrumb-item, 활성화 된 메뉴에는 .breadcrumb-item.active, / > 로 경로설정 가능
      - Buttons : 배경색 혹은 선 색으로 설정가능, 사이즈 수정 가능, Disabled 지원, Block buttons(버튼 너비가 전체너비)
      - Button group : 버튼들의 묶을이 필요할때, 기능 버튼들의 묶음 등..., 정렬, 사이즈 등의 옵션 설정 가능
      - Cards : 이미지 포함, 혹은 텍스트만 있는 카드 등 제작 가능, 공식 문서의 샘플 복사해 커스텀 가능하다
      - Carousel : 슬라이드 웹사이트 비주얼로 유용, 커스텀 가능
      - Close button : 닫기버튼
      - Collapse : 컨텐츠를 숨겼다가 클릭하면 보여줌, 반대로 숨기기도 가능, x,y축 선택가능
      - Dropdowns : .dropdown > .btn.btn-secondary.dropdown-toggle + .dropdown-menu > .dropdown-item가 기본구성, 버튼이 button, a에 가능, 선 구분 가능
      - List group : .list-group > .list-group-item 기본구성, active, Disabled 구분 가능, div a그룹으로도 생성가능, 순차적인 목록일 경우 숫자 추가 가능
      - Modal : 모달팝업, 
        - 버튼에 data-bs-toggle="modal" data-bs-target="#exampleModal" 섲얼, .modal-dialog안에 header, body, footer 내용이 있음
        - Static backdrop : 설정하고 모달부분을 누르면 닫히지 않음, 기본은 클릭하면 닫힘, 닫히면 안되는 팝업창(정보입력 등)에 사용
        - Scrolling long content  : .modal-dialog에 .modal-dialog-scrollable를 추가하면 내부에 스크롤 생김
        - Vertically centered : 정중앙에 팝업이 배치되도록 함
      - Navbar: 상단에 배치할 수 있는 네비바, 색상 등 옵션수정가능, 반응형지원, Sticky top, bottom(스크롤하면 고정시켜줌)
      - Navs and tabs : Navs and tabs 스타일 옵션 및 기능
      - Offcanvas : 버튼 클릭 시 슬라이딩 되면서 컨텐츠 보이게 하는 것. 슬라이드 위치, 모달 여부 설정 가능
      - Pagination : 페이징, 필요에 맞게 사용
      - Placeholders : 데이터 서버로부터 받아오는 중일 때 화면(받아오기 전 화면), 사용자에게 시간적으로 빠르게 간다고 찾각하게 함
      - Popovers : 지정한 태그를 "클릭하면" 부가적인 설명을 보여줌, 버튼, 일반글자에 지정가능, 출력위치 조정가능
      - Tooltips : 지정한 태그에 "마우스 오버하면" 부가적인 설명를 보여줌
      - Progress : 프로그래스 바 진행정도 보여줌, 높이 배경, 라벨, 멀티, 선모양, 애니메이션 추가 민 수정 가능(이거보단 다른걸 더 많이 사용)
      - Scrollspy : 메뉴를 클릭하면 해당 위치로 스르롤 하게 해줌(원페이지에서 주로 사용), 위치가 어디 있는지 직관적으로 알려줄 수 있는 옵션이 있음, list 그룹을 추가해 기능 구현 가능
      - Spinners : Progress보다 많이 사용, 로딩중, 저장중 같은 작업 진행중임을 보여줌, 동그라미 돌아가거나 깜박깜박 가능, 위치 , 사이즈 조정 가능, 버튼에 추가가능
      - Toasts : 챗이나, 정보가 들어왔을때 알려주는 알림창 같은 것...?, 다른 오픈소스 라이브러리 가져와 사용 가능


      6강(Helpers 부터는 중요한 것들 위주)
      * Helpers : https://getbootstrap.com/docs/5.2/helpers/clearfix/
      - clearfix : float-start(왼쪽 정렬), float-end(오른쪽 정렬)을 감싸면 그 외부까지 영향을 미치지 않음
      - Colored links : .link-*으로 추가하면 그에 맞는 색으로 변경됨
      - Position : Fixed top, Fixed bottom, Sticky top(지정된 곳은 스크롤 될때 고정됨)등 위치와 관련됨
      - Ratios : 영상이나 미이지의 비율을 쉽게 적용할 수 있게 해줌, .ratio-사이즈비율, 실무에서 유용
      - Stacks : 레이아웃들을 쉽게 정렬할 수 있게 해줌
      - Visually hidden : 화면상 노출 여부
      - stretched-link : 링크를 감싼 태그의 태그?를 클릭하면 링크가 이동되도록 해줌, 빈도가 많지 않음
      - Text truncation : .text-truncate 안의 텍스트가 지정한 너비를 초과하면 ...으로 표현해줌, 많이 사용
      - Vertical rule : .vr을 추가한 태그 내에 y축으로 선이 그러짐
    -->
