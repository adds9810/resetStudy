<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <!--
      7강 
      * Utilities : https://getbootstrap.com/docs/5.2/utilities/api/
      - Utility API : sass base로 바꿔점
      - Background : 다양한 클래스로 배경색 지원, gradient, Opacity 지원
      - Border : 선과 관련됨 옵션, 색, 투명도(사용빈도 낮음), 너비(커스텀 가능), round(0~5), 특정 위치를 제외하고 선이 나오게도 할 수 있음
      - color : 텍스트의 글색, 배경색, 투명도를 줄 수 있음
      - display : css display의 속성값을 class로 만들었음
        - Hiding elements : 특정 사이즈 이상 이고 이하일때 화면이 안 보이게 할 수 있음, 중요(필요에 따라 숨겨야 하거나 출력해야 하는 컨텐츠가 있어 필요함, 자쥬자재로 조절해 사용 가능)
        - Display in print : 인쇄버튼을 눌렀을데 안 나오게 할 수 있음(중요)
      - Flex: css display:flex롸 관련된 클래스 
      - Float : css float와 그 속성들과 관련된 클래스, 반응형에 따라서 조절할 수 있는 class도 있음
      - Interactions - Text selection : 특정 영역에 마우스를 클릭하면 그 줄이 전체석택  혹은 선택안되게 할 수 있음(보안이 필요한 택스트에 유용)
      - Opacity : 투명도 설정과 관련
      - Overflow : css overflow와 그 속성들을 class로 지정해 둠
      - Position : css position과 그 속성들을 class로 지정해 둠, 위치 지정도 가능
      - Shadows : 그림자 효과와 관련된 class
      - Sizing : 크기지정 관련 wiwdth, height 25,50,75,100, auto 지정가능
      - Spacing : Margin(m)과 padding(p) 관련 class, .{property}{sides}-{size}로 작성
       - property : m or p
       - sides : t,b,s,e,x,y
       - size : auto, 0 ~ 5
      - Text : 정력(고정 혹은 화면크기에 따른 정렬), 텍스트 줄바꿈 여부, text-transform, font-size, font-weight, text-decoration, 
      - Vertical alignment : y축 정렬방법
      - Visibility : class visibility와 속성들
       - visibility:hiddn와 display:none 차이 : display:none는 지정한 높이, 너비도 무지하고 없어짐 visibility:hiddn는 지정한 만큼은 보여줌

      8강
      * Extend : https://getbootstrap.com/docs/5.2/helpers/vertical-rule/
      - Icons
       - 기본으로 지원하진 않지만 필요하면 부트스트랩에서 만든 아이콘을 가져와 사용할 수 있음(옵션)
       - Font Awesome(세계적으로 많이 사용), Feather, Octicons, 그 외 지원하는 아이콘 가져와서 사용하면 됨
      * Customize는 어느정도 익히고 나서 읽고 사용해보자

      마지막 강의
      * 부트스트랩 테마 : 유료 혹은 무로 구해 설치 및 수정 가능, 대부분 반응형 지원 (강사가 많이 찾는 사이트 wrapbootstrap)
      - 테마찾는 방법 : 부트스트랩 ...(사이트 종류) 템플릿(테마)
      * 공부할때 추천하는 방법
      - 부트스트랩에 대한 어느정도 이해
      - 테마 구매 혹은 데모페이지 보면서 구조 공부
    -->
    <div class="container">
      <div class="d-lg-none">hide on lg and wider screens</div>
      <div class="d-none d-lg-block">hide on screens smaller than lg</div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
