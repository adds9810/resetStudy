<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--
        * 모든 input에서 사용가능한 속성

        value : 사용자가 입력한 값
        js를 사용해 값을 받아올 수도 있고 설정할 수도 있음
    -->
    <form action="">
      <div>
        <input type="text" name="" id="" value="ABCD" />
      </div>
      <div>
        <!-- readonl : 읽기전용. 수정불가, but, form 사용시 입력한 값을 데이터로 전송할 수 있음 -->
        <input type="text" name="" id="" value="ABC" readonly />
      </div>
      <div>
        <!-- disabled : 수정불가. form 사용시 데이터로 전송되지 않음 -->
        <input type="text" name="" id="" value="ABC" disabled />
      </div>
      <button type="submit">저장</button>
    </form>
    <div>
      <!-- maxlength : 최대입력 글자수(지정값 이상 입력이 안됨, 사용자의 실수 방지에 도움) -->
      <input type="text" name="" id="" maxlength="6" />
    </div>
    <div>
      <!-- placeholder : 입력할 값에 대한 가이드를 줌. 값이 입력하면 해당 문구는 사라짐. 실무에서 많이 사용 -->
      <input
        type="tel"
        name=""
        id=""
        style="width: 100%"
        placeholder="하이픈(-) 없이 숫자만 입력하세요. 예)01000001111"
      />
    </div>
    <div>
      <form action="">
        <!-- 
            required : 필수 입력값, form안에서 사용하면 빈값을 경우 데이터를 전송단계를 진행하지 않음 
            autocomplete="on" : 캐시에 저장된 동일한 name="" 을 가진 input에 작성했던 정보가 표시됨. name의 역할이 중요하기에 표준 가이드에 맞춰 입력해야(첨부파일 참고)
            autofocus="on" : 페이지 내의 다른 input보다 우선적으로 입력할 수 있게 focus됨. 편의기능
         -->
        <label for="userId">아이디</label>
        <input
          type="text"
          name="username"
          id="userId"
          autocomplete="on"
          autofocus="on"
          required
        />
        <label for="userId">비밀번호</label>
        <input type="password" name="" id="userPass" required />
        <button type="submit">저장</button>
      </form>
    </div>
    <div>
      <input type="text" name="email" id="" autocomplete="on" />
    </div>
    <div>
      <input type="text" name="phone" id="" autocomplete="on" />
    </div>
    <div>
      <input type="text" name="username" id="" autocomplete="on" />
    </div>
  </body>
</html>
