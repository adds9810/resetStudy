<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      tr,
      td {
        border: 1px solid #000;
        border-collapse: collapse; /* 선 충첩해서 공백을 없애버림 */
      }
      table {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <!-- 표: table -->
    <!-- 행: tr -->
    <!-- 셀: td(데이터), th(열제목) -->
    <!-- thead - 제목이 들아가는 모든 tr태그들 -->
    <!-- tbody - 데이터가 들어가는 모든 tr태그들 -->
    <table>
      <tr>
        <th>이름</th>
        <th>연락처</th>
        <th>이메일</th>
      </tr>
      <tr>
        <td>눈누</td>
        <td>010-0000-0000</td>
        <td>test@abc.com</td>
      </tr>
    </table>
    <table>
      <thead>
        <tr>
          <th>학년</th>
          <th>반</th>
          <th>학생수</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="3">1학년</td>
          <td>1반</td>
          <td>18명</td>
        </tr>
        <tr>
          <td>2반</td>
          <td>19명</td>
        </tr>
        <tr>
          <td>3반</td>
          <td>18명</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">합계</td>
          <td>55명</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
