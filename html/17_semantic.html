<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--
        * 시맨틱 태그
         - 태그 자체가 의미를 갖고 있는 태그 ex> table,address
         - div : 의미없는 태그, 구분만 할뿐 어떤 구분인지 등을 알 수 없다.
         - div와 내부 속성은 같으나 직관적으로 알 수 있고, 가독성이 좋음 / header(헤더), nav(네비게이션), main(컨텐츠 메인), footer(푸터), section(컨텐츠 그룹), article(기사, 뉴스, 블로그), aside(사이드바, 주요내용과 간접적으로 연관있는 부분)
    -->
    <header style="background-color: yellow">헤더정보, 헤더이미지</header>
    <nav style="background-color: greenyellow">
      <a href="">메뉴1</a>
      <a href="">메뉴2</a>
      <a href="">메뉴3</a>
      <a href="">메뉴4</a>
    </nav>
    <main style="background-color: blue">
      <section>
        섹션1
        <article>아티클1</article>
        <article>아티클2</article>
      </section>
      <section>섹션2</section>
    </main>
    <footer style="background-color: gray">footer : 회사 정보</footer>
  </body>
</html>
