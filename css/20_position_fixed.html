<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .fixed {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 40px;
        height: 40px;
        border-radius: 20px;
        border: 2px solid green;
        color: green;
      }
    </style>
  </head>
  <body>
    <!-- position:fixed; 지정된 위치에 html 요소를 고정, top,right,bottom, left 4가지 속성을 같이 사용해서 오브셋을 적용 
      특수문자가 필요하면 html 스페셜 캐릭터 찾아보쟈
    -->
    <h1>position:fixed;</h1>
    <div class="fixed">&uArr;</div>
  </body>
</html>
