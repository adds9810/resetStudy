<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* a관련 태그 - 07참고 */
      
    </style>
  </head>
  <body>
    <!-- 
      * 링크 : 페이지가 이동 
       - 버튼 - 함수 연결
    -->
    <a href="">링크</a>

    <!-- 
      cursor : 마우스 커서, 
      - 전역에 사용가능, 브라우저마다 디자인이 유사하지만 다름, 사용자를 고려한 옵션 설정이 필요, 상황에 따라 동적으로 사용 필요
      - cursor: auto - 브라우저에 따라 자동으로 버튼 모양을 바꿔줌
      - cursor: default - 기본
      - cursor: context-menu - 메뉴 모양이 다름
      - cursor: help - 도움말에 사용할 때 좋음(물음표), 
      - cursor: pointer - 손모양, 많이 사용함
      - cursor: progress - 작업 진행 중, 정보 입력 후 서버 넘길때 등에 사용하면 좋음
      - cursor: wait - 대기표시 progress와 아이콘이 비슷
      - cursor: cell - 표, 차트
      - cursor: crosshair - 십자모양
      - cursor: text - i와 비슷한 모양으고 나옴
      - cell, text, crosshair 선택할 때 많이 사용
      - cursor: copy - 복사
      - cursor: move - 움직일 수 있는 요소일 때
      - cursor: not-allowed - 금지
      - cursor: col-resize - col 사이즈 조절가능(좌우)
      - cursor: row-resize - row 사이즈 조절가능(상하)
      - cursor: zoom-in - 확대
      - cursor: zoom-out - 축소
    -->
    <a href="" style="cursor: auto">cursor: auto</a>
    <button href="" style="cursor: auto"></button>
    <div><a href="" style="cursor: default">cursor: default</a></div>
    <div><a href="" style="cursor: context-menu">cursor: context-menu</a></div>
    <div><a href="" style="cursor: help">cursor: help</a></div>
    <div><a href="" style="cursor: pointer">cursor: pointer</a></div>
    <div><a href="" style="cursor: progress">cursor: progress</a></div>
    <div><a href="" style="cursor: wait">cursor: wait</a></div>
    <div><a href="" style="cursor: cell">cursor: cell</a></div>
    <div><a href="" style="cursor: crosshair">cursor: rosshair</a></div>
    <div><a href="" style="cursor: copy">cursor: copy</a></div>
    <div><a href="" style="cursor: move">cursor: move</a></div>
    <div><a href="" style="cursor: col-resize">cursor: col-resize/a></div>
    <div><a href="" style="cursor: row-resize">cursor: row-resize</a></div>
    <div><a href="" style="cursor: zoom-in">cursor: zoom-in</a></div>
    <div><a href="" style="cursor: zoom-out">cursor: zoom-out</a></div>
    <div><a href="" style="cursor: not-allowed">cursor: not-allowed</a></div>
  </body>
</html>
