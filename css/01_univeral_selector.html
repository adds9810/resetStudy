<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* 
      * css 선택자 
       - 스타일 지정하고 싶은 html요소를 가리킴
       - 세미콜론(;)으로 선언 구분
      */
      /* 전체 선택자 * - body에 있는 모든 요소에 적용, 사용할 때 주의가 필요 */
      * {
        color: red;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <p style="color: red">빨간색 글 입니다.</p>
    <div style="color: red">빨간색 div 입니다.</div>
    <h1 style="color: red">빨간색 제목 입니다.</h1>
  </body>
</html>
