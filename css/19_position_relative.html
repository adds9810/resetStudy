<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .relative {
        position: relative;
        left: 30px;
        border: 3px solid red;
      }
    </style>
  </head>
  <body>
    <!-- 
      * position: html 요소의 위치를 정의
      static, relative, absolute, fixed, sticky
      - position: static : html 요소의 기본값, 일반적인 문서의 흐름에 따라 위치가 정해짐
      - position: relative : 일반적인 문서의 흐름에 따라 요소의 위치가 정해짐, top,right,bottom, left 4가지 속성을 같이 사용해서 오브셋을 적용
    -->
    <h1>position:relative;</h1>
    <div class="relative">
      웹의 자기 자신이 있어야 하는 위치헤서 left:30px 만큼 오프셋 합니다.
    </div>
  </body>
</html>
