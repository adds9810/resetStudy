<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 
        * id선택자 
            - 선택자 이름 앞에 #
            - 유일한 선택값에 스타일 적용
            - 유일한 선택자에 적용하는거라 id보단 class에 많이 적용함(class 한번 지적하면 여러번 사용가능)
      */
      #container {
        width: 400px;
        height: 500px;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div id="container">컨테이너 박스</div>
  </body>
</html>
