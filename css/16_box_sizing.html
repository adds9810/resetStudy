<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 300px;
        height: 100px;
        padding: 10px;
        margin: 10px;
        border: 10px solid blue;
      }

      /*
        box-sizing : 지정한 크기 안에 padding, margin, border 포함했으면 할 때 
      */
      .box-cd {
        box-sizing: content-box; /* 컨텐츠 기준으로 박스 사이즈를 정함 */
      }
      .box-bb {
        box-sizing: border-box; /* 박스 기준으로 박스 사이즈를 정함 - 박스 안에 padding,borderd크기도 포함됨 */
      }

      /* 
        px 단위 
        퍼센트(백분율) - 부모 요소를 기준으로 상대값
      */
    </style>
  </head>
  <body>
    <div class="box-cd">css 박스모델 box-sizing: content-box</div>
    <div class="box-bb">css 박스모델 box-sizing: border-box</div>
    <!-- 
      box 모델에 너비와 높이를 지정할 수 있음
     -->
    <div style="width: 100%; height: 200px; background-color: green">
      <div
        style="
          width: 50%;
          min-width: 200px;
          max-width: 900px;
          background-color: red;
        "
      ></div>
    </div>
  </body>
</html>
