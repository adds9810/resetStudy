<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="reset.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Document</title>
  </head>
  <body>
    <div id="wrap">
      <div class="vending">
        <ul id="drinkList"></ul>
        <div class="info">
          <div class="state">
            <div class="msg">
              <p class="txt"></p>
              <ul>
                <li>투입 금액 : <span id="inputCoin"></span></li>
                <li>자판기잔액 : <span id="vendingchange"></span></li>
              </ul>
            </div>
            <a href="javascript:;" onclick="outChange();" class="change"
              >거스름돈</a
            >
          </div>
          <div class="wallet">
            <ul class="inset">
              <li><a href="javascript:;" onclick="inCoin(100);">100</a></li>
              <li><a href="javascript:;" onclick="inCoin(500);">500</a></li>
              <li><a href="javascript:;" onclick="inCoin(1000);">1000</a></li>
            </ul>
            <div class="msg">
              <p class="txt">내지갑 : <span id="myMoney"></span></p>
            </div>
          </div>
          <div class="output">
            <span class="drink"></span>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
