<!DOCTYPE html>
<htmllang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Document</title>
    </head>
    <body>
        <script>
            /*
                * 객체.함수 : 객체에 내장된 사용 가능한 함수 기능을 사용

                * log(로그) : 시스템을 운영하면서 발생하는 모든 정보(의도적으로 개발자가 남긴 정보, 시스템 에러 등)
                * 콘솔(console)에 정보를 의도적으로 남길 때
                 - 개발자도구 console 탭에서 확인 가능
                 - 원하는 메세지를 출력 가능, 오류 결과 등을 확인할 때 유용
            */
      console.log("Hello World!");
