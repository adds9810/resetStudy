<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 
        * js 작성법
        - js는 특정 위치에서만 사용 가능
        - 작성한 순서에서 상단에 작성한 것부터 순차적으로 실행됨
        - 작성위치
         - head 태그 안에 <script></script> 삽입 후 입력(defer 속성으로 모든 소스를 불러온 후에 js 파일을 불거오게 할 수 있음)
         - body 태그 안에 <script></script> 삽입 후 입력(특수한 경우가 아니라면 모든 html 코드 입력 후 js파일을 연결할 것을 권장)
         - 별도의 .js파일을 추가해 head 태그 혹은 body 태그 안에 삽입
        - document : html태그들과 관련있음. 많은 기능들을 내장하고 있음
    -->
    <!-- <script src="./js/01_js_location.js"></script>
    <script>
      document.write("Hello World!<br/>");
    </script>
    <script src="./js/01_js_location.js"></script> -->
    <!-- defer 속성은 자바스크립트 파일을 head 태그에 삽입해도 실제 실행은 body 제일 아래서 -->
    <!-- <script src="./js/01_js_location.js" defer></script> -->
  </head>
  <body>

</html>
