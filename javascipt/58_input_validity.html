<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <!-- 1. form 태그 사용 및 안쪽에 입력란 추가 -->
      <div>
        <label for="email">이메일</label>
        <input type="email" name="" id="email" required />
      </div>
      <div>
        <label for="pw">비밀번호</label>
        <input type="password" name="" id="pw" required />
      </div>
      <button type="submit">로그인</button>
    </form>
    <br />
    <form action="" onsubmit="login();">
      <!-- 2. form 사용하고 onsubmit으로 기본 이벤트 막아서 커스터마이징 -->
      <div>
        <label for="email">이메일</label>
        <input type="email" name="" id="email2" required />
      </div>
      <div>
        <label for="pw">비밀번호</label>
        <input type="password" name="" id="pw2" required />
      </div>
      <div>
        <label for="pw">전화번호</label>
        <input
          type="tel"
          name=""
          id="tel"
          pattern="^010-\d{4}-\d{4}$"
          required
        /><!-- pattern : 정규식을 추가해서 자바스크립트 없이도 체크할 수 있게 함 -->
      </div>
      <button type="submit">로그인</button>
    </form>
    <br />
    <div>
      <!-- 3. oninvalid="this.setCustomValidity('')" 사용 -->
      <div>
        <label for="email">이메일</label>
        <input type="email" name="" id="email3" required />
      </div>
      <div>
        <label for="pw">비밀번호</label>
        <input
          type="password"
          name=""
          id="pw3"
          oninvalid="this.setCustomValidity('비밀번호를 입력하세요.')"
          required
        /><!-- oninvalid="this.setCustomValidity('')" : required를 미 충족시 보여줄 메세지를 출력해줌 -->
      </div>
      <button onclick="login2();">로그인</button>
      <!--
        * form 안에 작성되어야 한다는 전제조건하에 사용할 수 있는 것들 : form은 화면전환이 되어서 프레임워크에서는 사용 안하는 추세
         - required : 필수 작성 비어 있으면 입력하라는 안내문이 나옴
         - button type="submit" :서버로 데이터 전송
      -->
    </div>

    <script>
      // 사용자가 입력한 값이 올바른지 체크하는 방법 : 별도의 자바스크립 구현 없이 사용
      function login() {
        event.preventDefault(); // 이벤트의 기본 기능 중지
        const email = document.querySelector("#email2").value;
        const pw = document.querySelector("#pw2").value;

        // 비동기 방식으로 서버로 로그인 정보를 전송해서 로그인 처리
        // fetch()
        // 결과 처리 코드 구현
      }

      function login2() {
        const email = document.querySelector("#email3");
        const pw = document.querySelector("#pw3");

        // checkValidity() form 없어도 required가 있으면 빈칸인이 어난지 체크해줌
        if (!email.checkValidity()) {
          return alert(email.validationMessage); //  validationMessage : required 사용시 나왔을 지정 메세지를 보여줌
        }

        if (!pw.checkValidity()) {
          return alert(pw.validationMessage);
        }
      }
    </script>
  </body>
</html>
